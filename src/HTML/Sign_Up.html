<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./CSS/Sign_Up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat:wght@400;500;600;700&family=Dancing+Script:wght@400;500;600;700&family=Mynerve&display=swap" rel="stylesheet">

</head>
<body>
   <div class="container">
    <header>Sign Up</header>

    <form action="#">

        <!-- first form---------------------------------------------------------- -->
        <div class="form first">

            <div class="details personal">

                <span class="title">Personal Details</span>

               <div class="fields">
                    <div class="input-field">

                        <label for="">Full Name</label>
                        <input type="text" placeholder="Enter your name" required>
                    </div>

                    <div class="input-field">
                        <label for="">Date of Birth</label>
                        <input type="date" placeholder="Enter your bith date" required>
                    </div>
                    
                    <div class="input-field">
                        <label for="">Email</label>
                        <input type="text" placeholder="Enter your email" required>
                    </div>

                    <div class="input-field">

                        <label for="">Mobile Number</label>
                        <input type="number" placeholder="Enter mobile number" required>
                    </div>

                    <div class="input-field">
                        <label for="">Gender</label>
                        <input type="text" placeholder="Enter your Gender" required>
                    </div>
                    
                    <div class="input-field">
                        <label for="">Occupation</label>
                        <input type="text" placeholder="Enter your occuption" required>
                    </div>
               </div>

               <button class="nextBtn">
                <span class="btnText">Next</span>
               </button>
            </div>
            <div class="login">
                <p><a href="Log_In.html"> Log In </a></p>
            </div>
        </div>




        <!-- Second form------------------------------------------------ -->
        

        <div class="form second">

            <div class="details address">

                <span class="title">Address Details</span>

               <div class="fields">
                    <div class="input-field">

                        <label for="">Address Type</label>
                        <input type="text" placeholder="Enter your Address" required>
                    </div>

                    <div class="input-field">
                        <label for="">Nationality</label>
                        <input type="text" placeholder="Enter your nationality" required>
                    </div>
                    
                    <div class="input-field">
                        <label for="">State</label>
                        <input type="text" placeholder="Enter your state" required>
                    </div>

                    <div class="input-field">

                        <label for="">District</label>
                        <input type="text" placeholder="Enter your district" required>
                    </div>

                    <div class="input-field">
                        <label for="">Create password</label>
                        <input type="password" placeholder="password" required>
                    </div>
                    
                    <div class="input-field">
                        <label for="">Confirm password</label>
                        <input type="password" placeholder="confirm password" required>
                    </div>
               </div>

               <div class="buttons">
                <button class="backBtn">
                    <span class="btnText">Back</span>
                </button>

                <button class="submit">
                    <span class="submit">Sign Up</span>
                </button>
               
               </div>
            </div>
            <div class="login">
                <p><a href="Log_In.html"> Log In </a></p>
            </div>
        </div>


        
    </form>
   </div>
</body>
<script src="../JS/Sign_up.js"></script>
</html>
